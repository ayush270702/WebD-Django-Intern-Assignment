
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Schoolify</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase " id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Schoolify</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">

          
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>LogOut</a></li>

                </ul>
            </div>
        </div>
    </nav>


<div class="block">

    <div class="card text-center">
        
        <div class="card-body">
          <h3 class="card-title">{{student.student.first_name}} {{student.student.last_name}}</h3>
          <p class="card-text"><span class="fs-5">Roll No. :  </span>{{student.roll_no}}</p>
          <p class="card-text"><span class="fs-5">Standard :  </span>{{student.standard}}</p>
          <p class="card-text"><span class="fs-5">Section :  </span>{{student.section}}</p>
          <p class="card-text"><span class="fs-5">Gender :  </span>{{student.gender}}</p>
          <p class="card-text"><span class="fs-5">Age :  </span>{{student.age}}</p>
          
          
        </div>
        <div class="card-footer text-muted">
            <span class="fs-5">Email :  </span>{{student.student.email}}
          </div>
        
      </div>







    
    

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static '/js/scripts.js' %}"></script>

</body>

</html>
