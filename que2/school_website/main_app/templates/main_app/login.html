
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 class=" d-flex align-items-center justify-content-center">LogIn</h1>

    <form method="post" class=" d-flex align-items-center justify-content-center">
       {% csrf_token %}       {% comment %}  Using csrf token to secure post request {% endcomment %}
      
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="input-group-text" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
        
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="input-group-text" id="exampleInputPassword1" name="password">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if error %}       {% comment %} using if statement using jinja {% endcomment %}
    <p>Invalid details</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
